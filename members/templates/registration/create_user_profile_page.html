{% block content %}

	{% if user.is_authenticated %} 
		<h1>Create profile page</h1>
		<br/><br/>

		<div class="form-group">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<button class="btn btn-secondary">Create Profile</button>
		</div>


	{% else %}

	You are not allowed to add this post

	{% endif %}

{% endblock %}
